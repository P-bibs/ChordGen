<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chord Generator</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

  </head>

  <!-- Libraries-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.3/Tone.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://chancejs.com/chance.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src="main.js"></script>
  <script src="util.js"></script>

  <body onload="initModel()">
    <div class="container">
      <div class="column">
        <h1>Chord Generator <small>by Paul Biberstein</small></h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p id="chordNotesDisplay">
            Chord notes will be displayed here
          </p>
        </div>
        <div class="col-md-6">
          <p id="chordNameDisplay">
            Chord name will be displayed here
          </p>
        </div>
      </div>
      <div class="column">
        <button type="button" class="btn btn-success btn-large btn-block" onclick="generateProg()">
          click here to play
        </button>
        <button type="button" class="btn btn-danger btn-block" onclick="stopPlayback()">
          click here to stop
        </button>
      </div>
    </div>
  </body>
</html>
